{% extends 'base.html' %}
{% block title %}Buscar Usuarios{% endblock %}
{% block page-title %}Usuarios{% endblock %}
{% block content %}

  <form method="get">
    {{ filter.form.as_p }}

  {% endfor %}
  </ul></div>
{% endblock %}
